name: Discord Notify (Dev)

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, reopened, closed, ready_for_review, converted_to_draft]
  issues:
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build message
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "push" ]]; then
            cat > message.txt << EOF
ðŸ§© **${{ github.repository }}**
New commit pushed to **${{ github.ref_name }}** by **${{ github.actor }}**
<${{ github.event.head_commit.url }}>
EOF

          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            cat > message.txt << EOF
ðŸ”€ **${{ github.repository }}**
PR **#${{ github.event.pull_request.number }}**: ${{ github.event.pull_request.title }}
State: **${{ github.event.action }}** by **${{ github.actor }}**
<${{ github.event.pull_request.html_url }}>
EOF

          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            cat > message.txt << EOF
ðŸ› **${{ github.repository }}**
Issue **#${{ github.event.issue.number }}**: ${{ github.event.issue.title }}
State: **${{ github.event.action }}** by **${{ github.actor }}**
<${{ github.event.issue.html_url }}>
EOF

          else
            cat > message.txt << EOF
ðŸ“£ **${{ github.repository }}**
Event: ${{ github.event_name }} by **${{ github.actor }}**
EOF
          fi

      - name: Send to Discord (no embeds)
        shell: bash
        env:
          DISCORD_WEBHOOK_DEV: ${{ secrets.DISCORD_WEBHOOK_DEV }}
        run: |
          set -euo pipefail

          python3 - << 'PY' > payload.json
          import json
          msg = open("message.txt", "r", encoding="utf-8").read()
          print(json.dumps({
            "content": msg,
            "flags": 4
          }))
          PY

          curl -sS -H "Content-Type: application/json"             --data-binary @payload.json             "${DISCORD_WEBHOOK_DEV}"
