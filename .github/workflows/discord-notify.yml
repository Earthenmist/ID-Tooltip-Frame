name: Discord Notify (Dev)

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, reopened, closed, ready_for_review, converted_to_draft]
  issues:
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build message
        id: build
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "push" ]]; then
            MSG="üß© **${{ github.repository }}**\nNew commit pushed to **${{ github.ref_name }}** by **${{ github.actor }}**\n<${{ github.event.head_commit.url }}>"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            MSG="üîÄ **${{ github.repository }}**\nPR **#${{ github.event.pull_request.number }}**: ${{ github.event.pull_request.title }}\nState: **${{ github.event.action }}** by **${{ github.actor }}**\n<${{ github.event.pull_request.html_url }}>"
          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            MSG="üêõ **${{ github.repository }}**\nIssue **#${{ github.event.issue.number }}**: ${{ github.event.issue.title }}\nState: **${{ github.event.action }}** by **${{ github.actor }}**\n<${{ github.event.issue.html_url }}>"
          else
            MSG="üì£ **${{ github.repository }}**\nEvent: ${{ github.event_name }} by **${{ github.actor }}**"
          fi

          echo "$MSG" > message.txt

      - name: Send to Discord (no embeds)
        shell: bash
        env:
          DISCORD_WEBHOOK_DEV: ${{ secrets.DISCORD_WEBHOOK_DEV }}
        run: |
          set -euo pipefail

          python3 - << 'PY' > payload.json
          import json
          msg = open("message.txt", "r", encoding="utf-8").read()
          print(json.dumps({
            "content": msg,
            "flags": 4
          }))
          PY

          curl -sS -H "Content-Type: application/json"             --data-binary @payload.json             "${DISCORD_WEBHOOK_DEV}"
